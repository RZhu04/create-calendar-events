<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #fff;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        #event-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2d2d2d;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        #event-input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
        }

        #event-input::placeholder {
            color: #666;
        }

        #create-event-btn {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #create-event-btn:hover {
            background-color: #0052cc;
            transform: translateY(-1px);
        }

        #create-event-btn:active {
            transform: translateY(0);
        }

        #status {
            font-size: 14px;
            padding: 8px 0;
            color: #666;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        #status.success {
            color: #00cc66;
        }

        #status.error {
            color: #ff3333;
        }

        .examples {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid #333;
        }

        .examples p {
            margin: 5px 0;
        }

        .loading {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #0066ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .loading-text {
            display: none;
            color: #0066ff;
            font-size: 14px;
            margin: 8px 0;
        }

        .loading-text.active {
            display: block;
        }

        .loading-text::after {
            content: '.';
            animation: dots 1.2s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Quick Calendar Event</h1>
        <div class="input-container">
            <input type="text" id="event-input" placeholder="e.g., Lunch at noon for 1 hour" />
            <div class="loading" id="loading"></div>
        </div>
        <button id="create-event-btn">Create Event</button>
        <div class="loading-text" id="loading-text">Creating</div>
        <div id="status"></div>
        <div class="examples">
            <p>Try saying:</p>
            <p>• "Meeting tomorrow at 3pm"</p>
            <p>• "Lunch from noon to 1pm"</p>
            <p>• "Workout at 6pm for 2 hours"</p>
        </div>
    </div>
    <script src="dist/popup.bundle.js"></script>
</body>
</html>
